<html>

<head>
	<title>{{title}}</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 40px;
		}

		h1 {
			font-size: 24px;
			margin-top: 40px;
			margin-bottom: 20px;
		}

		h2 {
			font-size: 20px;
			margin-top: 30px;
			margin-bottom: 10px;
		}

		h3 {
			font-size: 18px;
			margin-top: 20px;
			margin-bottom: 5px;
		}

		p {
			margin-top: 10px;
			margin-bottom: 10px;
		}

		ul {
			margin-top: 10px;
			margin-bottom: 10px;
		}

		li {
			margin-top: 5px;
			margin-bottom: 5px;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 10px;
			margin-bottom: 10px;
		}

		th,
		td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #f2f2f2;
		}

		code {
			font-family: monospace;
			background-color: #f2f2f2;
			padding: 2px;
		}

		blockquote {
			margin-top: 10px;
			margin-bottom: 10px;
			border-left: 5px solid #ccc;
			padding-left: 10px;
		}

		small {
			font-size: 0.8em;
			color: #666;
		}
	</style>
</head>

<body>
{{content}}
</body>

</html>
